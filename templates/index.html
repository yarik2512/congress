<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Конгресс</title>
</head>
<body>
<main class="mt-5 w-50 m-auto">
    <form action="/get-cert" method="post">
        <div class="form-floating">
            <input type="text" name="fio" id="fio" class="form-control"><br>
            <label for="fio">ФИО:</label>
        </div>
        <button type="submit" class="btn btn-primary">Найти сертификат</button>
    </form>
    {% if flag %}
    <p class="mt-3">{{ name }}</p>
    {% if ok %}
    <a href="{{ link }}" class="btn btn-success">Скачать сертификат</a>
    {% else %}
    <p class="alert alert-warning">Возможно, Вас нет в базе участников. Обратитесь к секретарю программного комитета конгресса Николаю Сергеевичу Чижкову -
        info@rpcongress.ru / 8 (495) 697-94-89</p>
    {% endif %}
    {% endif %}
</main>
</body>
</html>
